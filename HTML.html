<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mark Calculator</h1>
    <form id="studentForm">
        <div>
            <label for="numStudents">Number of Students:</label>
            <input type="number" id="numStudents">
            <button type="button" onclick="generateStudentInputs()">Submit</button>
        </div>
        <div id="studentInputs"></div>
        <button type="button" onclick="calculateMarks()">Calculate Marks</button>
    </form>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
